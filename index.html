<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Booking Tracker - Select Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
      max-width: 800px;
    }
    .vendor-card {
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .vendor-card:hover {
      transform: scale(1.02);
    }
    .vendor-card h3 {
      margin: 0;
      padding: 15px;
      font-size: 1.5rem;
      color: #007bff;
    }
    @media (max-width: 576px) {
      .vendor-card h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Select a Vendor</h1>
    <div id="vendorList" class="row">
      <!-- Vendors will be populated here -->
    </div>
  </div>
  <script>
    
    const vendors = ['Vendor A', 'Vendor B', 'Vendor C', 'Vendor D'];

    const vendorList = document.getElementById('vendorList');
    vendors.forEach(vendor => {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-6';
      const card = document.createElement('div');
      card.className = 'vendor-card';
      card.innerHTML = `<h3>${vendor}</h3>`;
      card.addEventListener('click', () => {
        localStorage.setItem('selectedVendor', vendor);
        window.location.href = 'booking.html';
      });
      col.appendChild(card);
      vendorList.appendChild(col);
    });
  </script>
</body>
</html>
